<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<title>Git Repo</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<form action="https://formspree.io/alurchik29@gmail.com" method="POST">


		<label for="name">Podaj swoje Imię</label>
		<br />
		<input type="text" id="name" name="name" />
		<br />

		<label for="nazwisko">Podaj swoje Nazwisko</label>
		<br />
		<input type="text" id="nazwisko" name="nazwisko" />
		<br />


		<label for="email">Podaj swój email</label>
		<br />
		<input type="Email" id="email" name="_replyto" />
		<br />


		<label for="tel">Podaj swój numer telefonu</label>
		<br/>
		<input type="tel" id="tel" name="tel" />
		<br/>

		<label for="miasto">Gdzie mieszkasz?</label>
		<br />
		<select name="miasto" id="miasto">
			<option value="krakow">Kraków</option>
			<option value="warszawa">Warszawa</option>
			<option value="gdansk">Gdańsk</option>


		</select>
		<br />


		<label for="plec">Podaj swoją płeć:</label>
		<br />
		<input type="radio" name="Płeć" value="Kobieta" id="plec" />Kobieta
		<input type="radio" name="Płeć" value="Mężczyzna" />Mężczyzna
		<br />

		<label for="message">Wiadomość</label>
		<br />
		<textarea name="Wiadomosc" id="message"></textarea>
		<br />
		<input type="submit" value="Send">
		<br />


		<label for="agree">
			<input type="checkbox" name="agree" id="agree" value="true">Wyrażam zgodę na przetwarzanie moich danych osobowych
		</label>
		<br />




	</form>
</body>

</html>
